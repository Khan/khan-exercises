<!DOCTYPE html>
<html data-require="math">
<head>
    <title>Addition 1</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div id="vars">
        <var id="A">rand(10)</var>
        <var id="B">rand(10)</var>
    </div>

    <div id="problems">
        <div class="problem">
            <p class="question"><var>A</var> + <var>B</var> = ?</p>
            <div class="solution"><var>A + B</var></div>
        </div>
    </div>
</body>
</html>
