			<div class="question">
				<!-- <var>STATEMENT</var> -->
					<p>If <code>A = <var>A.toCode('[')</var></code>, then

			<div class="solution" data-type="multiple">
				<span class="sol" data-type="rational"><var>ROWS</var></span>

	<div class="hints">
		<p>The dimensions of a matrix are given as rows <code>\times</code> columns.</p>
		<p><code><var>formatMatrix(A, '[')</var></code> has <var>ROWS</var> rows and
		<var>COLS</var> columns.</p>
