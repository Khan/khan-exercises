<!DOCTYPE html>
<html data-require="math graphie">
<head>
    <title>Uncertainty scaling</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
    <div class="vars">
        <var id="A">randRange(30,95) / 10</var>
        <var id="dA">randRange(1,9) / 10</var>
        <var id="S">randRange(1, 5)</var>

		<var id="SA">roundTo(3, S*A)</var>
		<var id="dSA">roundTo(3, S*dA)</var>
    </div>
        

	<div class="problems">
        <div>
            <div class="question">
			<p>Determine 
				<code>
					<var>S</var> \cdot (<var>A</var> \pm <var>dA</var>)
				</code></p>
			</div>
            <div class="solution" data-type="multiple">
                <span class="sol"><var>SA</var></span> <code>\pm</code> <span class="sol"><var>dSA</var></span>
			</div>
			<div class="hints">
				<p>Multiply the value and the uncertainty with the common factor.</p>
				<p><code>
					(<var>S</var> \cdot <var>A</var>) \pm (<var>S</var> \cdot <var>dA</var>)
				</code></p>
				<p><code>
					<var>SA</var>
					\pm <var>dSA</var>
				</code></p>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
