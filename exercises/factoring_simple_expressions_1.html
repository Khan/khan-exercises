<!DOCTYPE html>
<html data-require="math graphie ast math-model factoring-expressions expr-helpers">
<head>
	<meta charset="UTF-8" />
	<title>Factoring simple expressions</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
		<div class="vars">
			<var id="MATH">MathModel.init()</var>
			<var id="X">{op:"var", args:["x"]}</var>
			<var id="Y">{op:"var", args:["y"]}</var>
			<var id="Z">{op:"var", args:["z"]}</var>
			<var id="PROBLEM">genFactoringExercise(MATH, [2, 3, 5, 7, X, Y, Z], 2, 3)</var>
		</div>
		<div class="problems">
			<div>
			<p class="problem">Factor the following expression:</p>
			<p class="question"><code><var>MATH.format(PROBLEM.question)</var></code></p>
			<p class="solution"><code><var>MATH.format(PROBLEM.solution)</var></code></p>

			<ul class="choices" data-none="true" data-show="5">
				<li data-each="PROBLEM.choices as key, value"><code><var>MATH.format(value)</var></code></li>
                        </ul>
			</div>
		</div>
		<div class="hints">
			<div data-each="PROBLEM.hints as key, value"><var>value</var></div>
		</div>
	</div>
</body>
</html>
