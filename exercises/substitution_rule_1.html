<!DOCTYPE html>
<html data-require="math calculus-1 polynomials expressions math-format">
<head>
    <meta charset="UTF-8" />
    <title>The Substitution Rule</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">   
            <var id="CALCULUS">new Calculus()</var>
            <var id="FORMATTER">CALCULUS.EquationFormatter</var>
            <var id="P1">CALCULUS.generateSimple()</var>
            <var id="P">FORMATTER.integral(P1.equation())</var>
            <var id="S">P1.toString()</var>
        </div>
        <div class="problems">
            <div>
                <div class="question">
                    <p>What is the integral of <code><var>P</var></code>?</p>
                </div>
                <p class="solution"><code><var>S</var></code></p>
                
                <ul class="choices" date-show="5" data-none="true">
                    <li>1</li>
                    <li>2</li>
                    <li>9</li>
                    <li>5</li>
                    <li>3</li>
                </ul>
            </div>
        </div>
        <div class="hints">
        </div>
    </div>
</body>
</html>
