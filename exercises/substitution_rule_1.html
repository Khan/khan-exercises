<!DOCTYPE html>
<html data-require="math calculus-1 polynomials expressions math-format">
<head>
    <meta charset="UTF-8" />
    <title>The Substitution Rule</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">   
            <var id="CALCULUS">new Calculus()</var>
            <var id="FORMATTER">CALCULUS.EquationFormatter</var>
            <var id="VARIABLE">"x"</var>
            <var id="P1">CALCULUS.generateIntegralSubsitutionRule( VARIABLE )</var>
            <var id="P">FORMATTER.integral( P1.equation, VARIABLE )</var>
            <var id="S">FORMATTER.format( P1.integral )</var>
        </div>
        <div class="problems">
            <div>
                <div class="question">
                    <p>Use the substitution rule to integrate <code><var>P</var></code>?</p>
                </div>
                <p class="solution"><code><var>S</var></code></p>
                
                <ul class="choices" date-show="4" data-none="true">
                    <li><code><var>P1.wrongs[ 0 ]</var></code></li>
                    <li>2</li>
                    <li>9</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
        <div class="hints">
        </div>
    </div>
</body>
</html>
