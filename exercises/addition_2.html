<!DOCTYPE html>
<html data-require="math">
<head>
	<title>Addition 1</title>
	<script src="../khan-exercise.js"></script>
	<script>
		/* Given a size SIZE, returns a string with SIZE digits,
		 * padding it with sufficient 0s to be of size PADDING */
		function get_random_num( size, padding ) {
			var result = 0;
			/* From 100 to 999 when size = 3, for example. */
			var start = Math.pow(10, size - 1);
			var stop = Math.pow(10, size);
			while ( true ) {
				result = KhanUtil.randRange(start, stop);

				/* ensure final digit is not 0 */
				if ( result % 10 === 0 ) {
					continue;
				}

				result = result.toString();
				/* Pad with 0s if necessary */
				if ( padding ) {
					while ( result.length < padding ) {
						result = "0" + result;
					}
				}

				return result;
			}
		}
	</script>
</head>
<body>
	<div class="exercise">
		<div class="vars">
			<var id="A_STR">get_random_num( 2 )</var>
			<var id="B_STR">get_random_num( (random() > .9 ? 2 : 1), 2 )</var>
			<var id="A">parseInt(A_STR, 10)</var>
			<var id="B">parseInt(B_STR, 10)</var>
		</div>

	<div class="problems">
		<div>
			<p class="question"><var>A_STR</var> + <var>B_STR</var> = ?</p>
			<div class="solution"><var>A + B</var></div>
		</div>
	</div>
	<div class="hints">
		<p>
			<var>A % 10</var> + <var>B % 10</var> = <var>A % 10 + B % 10</var>
			<span data-if="A % 10 + B % 10 >= 10"> - so carry the 1.</span>
		</p>
		<p>
			<span data-if="A % 10 + B % 10 >= 10">1 + </span></var><var>floor(A / 10) % 10</var> + <var>floor(B / 10) % 10</var> = <var>floor((A + B)/ 10)</var>
		</p>
		<p>Put them together: <var>A + B</var></p>
	</div>
	</div>
</body>
</html>
