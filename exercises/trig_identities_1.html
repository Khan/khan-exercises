<!DOCTYPE html>
<html data-require="math math-format angles">
<head>
	<title>Trigonometry identities 1</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
		<div class="vars">
			<var id="START_TYPE">trigTypes[0]</var>
			<var id="END_TYPE">trigTypes[1]</var>
			<var id="END_NAME">END_TYPE.name</var>
			<var id="FUN_NAME">START_TYPE.name</var>
			<var id="ANGLE">30</var>
			<var id="FUN_VALUE">START_TYPE.print( ANGLE )</var>
			<var id="D">randRange( 2, 10 )</var>
			<var id="SOLUTION">END_TYPE.print( ANGLE )</var>
			<var id="STEPS">findSteps(START_TYPE , END_TYPE, ANGLE)[0]</var>
		</div>

		<div class="problems">
			<div>
				<p class="question">Given that x is in first quadrant and <code> \<var>FUN_NAME</var> x </code> is <code><var>FUN_VALUE</var></code> what is <code> \<var>END_NAME</var> x</code> ?</p>
				

				<p class="solution" data-type="rational"><var>D / A</var></p>
			</div>
		</div>

		<div class="hints">
				<p data-each="STEPS as step"><div data-each="step as value"><code><var>value</var></code></div></p>
		</div>
	</div>
</body>
</html>
