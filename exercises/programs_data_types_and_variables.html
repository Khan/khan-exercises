<!DOCTYPE html>
<html data-require="math spin">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Programs Data Types and Variables</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">

	<div class="problems">
		<div id="output_of_simple_math">
			<div class="vars">
				<var id="AA">randRange( 1, 10 )</var>
				<var id="AB">randRange(1, 10)</var>
				<var id="A">AA+AB</var>
				<var id="B">randRange( 1, 10 )</var>
				<var id="C">randRange( 1, 10 )</var>
				<var id="SOLUTION">A &lt; 10 ? A+B : A-C</var>
			</div>
			<div class="question">
				<p class="spin">What {will|does} the following Python program {print|output}?</p>
				
				<pre>
a = <var>AA</var> + <var>AB</var>
b = <var>B</var>
c = <var>C</var>

if a &lt; 10:
	print(a + b)
else:
	print(a - c)
					</pre>
			</div>
			<div class="solution" data-forms="integer"><var>SOLUTION</var></div>
			<div class="hints">

			</div>
		</div>
	</div>
	</div>
</body>
</html>
