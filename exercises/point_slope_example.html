<!DOCTYPE html>
<html data-require="math">
<head>
	<meta charset="UTF-8" />
	<title>Set solution</title>
	<script src="../khan-exercise.js"></script>
	<style type="text/css">
		#answer_area input[type=text] {
			width: 40px;
		}
	</style>
</head>
<body>
	<div class="exercise">
		<div class="vars"></div>
		<div class="problems">
			<div id="perpendicular-graph" data-weight="2">
				<div class="question">
					<p>A line has a slope of <code>\dfrac{3}{2}</code>, and passes through <code>(1, 2) \text{ and } (3, 5)</code>. Express the equation of the line in point-slope form.</p>
				</div>
				<div class="solution" data-type="set">
					<div class="set-sol" data-type="multiple">
						<div class="sol">2</div>
						<div class="sol">1</div>
					</div>
					<div class="set-sol" data-type="multiple">
						<div class="sol">5</div>
						<div class="sol">3</div>
					</div>
					<div class="input-format">
						<code>(y - \enspace</code><span class="entry" data-type="multiple">
							<span class="sol"></span><code>)\enspace = \dfrac{3}{2} (x - \enspace</code><span class="sol"></span><code>)</code>
						</span>
					</div>
				</div>
				<div class="hints">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
