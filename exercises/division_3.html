<!DOCTYPE html>
<html data-require="math graphie graphie-helpers-arithmetic">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Division by 2 digits</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
            <var id="DIVISOR">randRange(10, 99)</var>
            <var id="QUOTIENT">randRange(ceil(100 / DIVISOR), floor(9999 / DIVISOR))</var>
            <var id="DIVIDEND">DIVISOR * QUOTIENT</var>
            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div>
                <div class="graphie" id="numbers">
                    graph.divider = new Divider( DIVISOR, DIVIDEND );
                    graph.divider.show();
                    DUMMY = Array( graph.divider.getNumHints() );
                </div>
                <div class="solution" data-forms="integer"><var>QUOTIENT</var></div>
            </div>
        </div>
        <div class="hints">
            <div class="graphie" data-each="DUMMY as dummy" data-update="numbers">
                graph.divider.showHint();
            </div>
        </div>
    </div>
</body>
</html>
