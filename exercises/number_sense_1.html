<!DOCTYPE html>
<html data-require="math graphie graphie-helpers-arithmetic word-problems">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Number Sense 1</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
	<div class="vars">
		<var id="N">randRange( 1, 10 )</var>
	</div>

	<div class="problems">
		<div>
			<div class="question">
				<p>How many blue dots are there?</p>
				<div class="graphie">
					init({
						range: [ [0, 12], [-1, 1] ]
					});

					drawCircles( N, "#6495ED" );
				</div>
			</div>
			<div class="solution" data-forms="integer"><var>N</var></div>
			<div class="hints">
				<p style="clear: left;">Count the <var>plural( "blue dot" )</var>, for a total of <var>plural( N, "blue dot" )</var>.</p>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
