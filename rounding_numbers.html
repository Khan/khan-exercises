<!DOCTYPE html>
<html data-require="math">
<head>
	<title>Rounding Numbers</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
	<div class="vars">
		<var id="whole">rand(100)</var>
		<var id="decimal">rand(9)</var>
		<var id="given"><var>whole +decimal*.1</var>
	</div>

	<div class="problems">
		<div>
			<p class="question">Round <var>given</var> to the nearest whole digit.</p>
			<div class="solution"><var>round(given)</var></div>
		</div>
	</div>
	</div>
</body>
</html>
