{% extends 'base.html' %}

{% block content %}
<h2>Branches</h2>
<ul>
	{% for branch in branches %}
	<li><a href="{% url sandcastle branch=branch.name %}">{{ branch.name }}</a></li>
	{% endfor %}
</ul>

<h2>Pull Requests</h2>
<ul>
	{% for pull in pulls %}
	<li><a href="{% url sandcastle number=pull.number %}">{{ pull.title }}</a> - {{ pull.user.login }}</li>
	{% endfor %}
</ul>
{% endblock %}
